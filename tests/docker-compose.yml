services:
    # Weaviate instance for basic tests
    weaviate:
        image: cr.weaviate.io/semitechnologies/weaviate:1.32.4
        ports:
            - "9000:8080"
        networks:
            - weaviate_network

networks:
    weaviate_network:
        driver: bridge
        ipam:
            config:
                - subnet: 172.38.0.0/16
                  gateway: 172.38.0.1