# Configuration: PostgreSQL for config/logs + Redis for vector store
# Usage: helm install bifrost ./bifrost -f values-examples/postgres-redis.yaml

# Storage configuration
storage:
  mode: postgres
  configStore:
    enabled: true
  logsStore:
    enabled: true

# Deploy PostgreSQL
postgresql:
  enabled: true
  auth:
    username: bifrost
    password: bifrost_password
    database: bifrost
  primary:
    persistence:
      enabled: true
      size: 10Gi
    resources:
      limits:
        cpu: 1000m
        memory: 1Gi
      requests:
        cpu: 250m
        memory: 256Mi

# Deploy Redis for vector store
vectorStore:
  enabled: true
  type: redis
  redis:
    enabled: true
    auth:
      enabled: true
      password: "redis_password"
    master:
      persistence:
        enabled: true
        size: 8Gi
      resources:
        limits:
          cpu: 500m
          memory: 512Mi
        requests:
          cpu: 250m
          memory: 256Mi

# Bifrost configuration
bifrost:
  client:
    enableLogging: true
  providers: {}
    # Add your provider keys here
  
  # Enable semantic cache plugin to use Redis vector store
  plugins:
    semanticCache:
      enabled: true
      config:
        provider: "openai"
        keys:
          - "sk-..."  # Add your OpenAI key for embeddings
        embeddingModel: "text-embedding-3-small"
        dimension: 1536
        threshold: 0.8
        ttl: "5m"

